    <script>



        tailwind.config = {
            theme: {
                extends: {
                    colors: {
                        azul: {
                            claro: '#C5DFff',
                            escuro: '#061e3C',
                            hover: '#1057B0'
                        }
                    },
                    fontFamily: {
                        inter: ['Inter', 'sans-serif']
                    },

                    keyframes: {
                        sino_kf: {
                            '0%, 100%': { transform: 'rotate(-10deg)' },
                            '50%': { transform: 'rotate(10deg)' }
                        }
                    },
                    animation: {
                        sino: 'sino_kf 0.31s ease-in-out infinite'
                    }
